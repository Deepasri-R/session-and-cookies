<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Cookie</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #d3eaf7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h4, h3 {
            margin: 0 0 10px;
            color: #555;
        }

        h3 {
            font-size: 1.4rem;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #666;
            font-size: 1rem;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #a0c4ff;
            background-color: #f0f8ff;
            outline: none;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #5cdb95;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #379683;
            transform: scale(1.05);
        }

        button span {
            position: relative;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Kamaraj College of Engineering and Technology</h4>
        <br>
        <h4>Web Applications using Django Framework</h4>
        <p>Deepasri R <br>22UIT115</p>
        <h3>Login to Set Cookie</h3>

        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <button type="submit"><span>Login</span></button>
        </form>
    </div>
</body>
</html>
