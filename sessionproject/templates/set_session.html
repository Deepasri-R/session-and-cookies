<!DOCTYPE html>
<html>
<head>
    <title>Set Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #333;
            text-align: center;
        }

        h1, h2, h3 {
            margin: 0;
            padding: 0;
            color: #333;
            text-shadow: none;
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            font-size: 2.2rem;
            animation-delay: 0.2s;
        }

        h2 {
            font-size: 1.8rem;
            animation-delay: 0.4s;
        }

        h3 {
            font-size: 1.5rem;
            animation-delay: 0.6s;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            animation: zoomIn 1s ease-out;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        button:active {
            background: #388e3c;
            transform: scale(1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Kamaraj College of Engineering and Technology</p>
        <br>
        <p>Web Applications using Django Framework</p>
        <p>Deepasri R <br>22UIT115</p>
        <h3>Creating Session using Django</h3>
        <h3>Welcome {{ username }}, Set Your Session</h3>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Set Session</button>
        </form>
    </div>
</body>
</html>
