<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Session</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4c3, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2, h3, h4 {
            color: #444;
            margin: 0;
        }

        h1 {
            font-size: 2.2rem;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 1.8rem;
            animation: fadeIn 2s ease-out 0.5s;
        }

        h3 {
            font-size: 1.4rem;
            animation: fadeIn 2s ease-out 1s;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: slideUp 1s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: #555;
            font-size: 1rem;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            background-color: #e8f5e9;
            border-color: #81c784;
            color: #333;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #81c784;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            background-color: #66bb6a;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h3 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>Kamaraj College of Engineering and Technology</h4>
        <br>
        <h4>Web Applications using Django Framework</h4>
        <p>Deepasri R <br>22UIT115</p>
        <h3>Login to Create Session</h3>

        <form method="POST">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Email:</label>
            <input type="email" name="email" required>
            <button type="submit"><span>Login</span></button>
        </form>
    </div>
</body>
</html>
